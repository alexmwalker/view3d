<!doctype html>


<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Book Rendering Module</title>
    <meta name="description" content="Book rendering function">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="css/book-render.css?v=1.0">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
    <div class="book view3d size-mid angle-30 hover">

        <div class="cover">
            <img src="img/sass1.png" alt="Sass book" />
        </div>

    </div>
    <div class="book size-small">

        <div class="cover">
            <img src="img/cssmaster.png" alt="CSS Master book" />
        </div>

    </div>

    <div class="view3d book size-small angle-30">

        <div class="cover">
            <img src="img/scrum1.png" alt="Scrum Novice to Ninja book" />
        </div>

    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
